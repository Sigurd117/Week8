<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R and I Power Equipment - Contact</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Global styles */
        body, h1, h2, h3, p, ul, li {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Century Gothic";
            background-color: #f5f5f5;
        }

        /* Header styles */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-weight: bold;
            font-size: 2em;
            margin-bottom: 10px;
        }

        /* Navigation styles */
        nav {
            background-color: #444;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        nav li {
            display: inline-block;
            position: relative;
        }

        nav a {
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            color: #fff;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #555;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s ease;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Main content styles */
        main {
            padding: 20px;
            text-align: center;
        }

        main section {
            margin-bottom: 40px;
        }

        main h1, main h2, main h3 {
            margin-bottom: 10px;
        }

        main p {
            margin-bottom: 20px;
        }

        main img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: auto;
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5em;
            }

            nav ul {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }

            nav li {
                margin: 10px;
            }

            .dropdown-content {
                position: static;
                display: none;
            }

            .dropdown:hover .dropdown-content {
                display: block;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>R & I Power Equipment</h1>
    <nav>
        <ul>
            <li><a href="Week%208.html" aria-label="Home">Home</a></li>
            <li><a href="Equipment.html" aria-label="Equipment">Equipment</a></li>
            <li class="dropdown">
                <a href="#" aria-haspopup="true" aria-expanded="false">Machines</a>
                <ul class="dropdown-content" role="menu">
                    <li><a href="LawnMowers.html" role="menuitem">Lawnmowers</a></li>
                    <li><a href="#" role="menuitem">Trimmers</a></li>
                    <li><a href="#" role="menuitem">Chainsaws</a></li>
                </ul>
            </li>
            <li><a href="Products.html" aria-label="Products">Products</a></li>
            <li><a href="Services.html" aria-label="Services">Services</a></li>
            <li><a href="contact.html" aria-label="Contact">Contact</a></li>
        </ul>
    </nav>
</header>

<main>
    <h1>Contact Us</h1>
    <form action="#" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Submit</button>
    </form>
</main>

<footer>
    <p>&copy; 2024 R & I Power Equipment</p>
</footer>

</body>
</html>
